<head>

<title>REGRESIVA | Banda peruana de rock de protesta</title>

<meta name="keywords" content="Regresiva, banda peruana, rock de protesta, metal peruano, música independiente, álbum R.E.D., rock Lima, música de protesta, merch, tienda de banda">

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- SCHEMA JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "MusicGroup",
  "name": "REGRESIVA",
  "url": "https://omrpaz.github.io/REGRESIVAPERU/",

    "https://www.facebook.com/regresiva.banda",
    "https://www.instagram.com/regresivaband",

<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth; }
body { font-family:'Oswald', Arial, sans-serif; background:#000; color:#e5e5e5; line-height:1.6; }
a { color:#b30000; text-decoration:none; }

/* CONTENEDORES PARA MÁRGENES UNIFORMES */
.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 80px 20px;
}

/* AJUSTE: corrección de anclaje scroll */
#banda,
#musica {
  scroll-margin-top: 80px;
}

/* BOTONES DE SCROLL */
.scroll-btns {
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:15px;
  z-index:999;
}
.scroll-btns a {
  display:inline-block;
  width:30px;
  height:30px;
  border-radius:50%;
  background:#b30000;
  border:2px solid #fff;
  transition:.3s;
}
.scroll-btns a:hover { background:#fff; border-color:#b30000; }

/* HERO PRINCIPAL */
header {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background-image:url("img/regresiva-hero4.jpg");
  background-size:cover;
  background-position:center center;
  position:relative;
}
header::before {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85));
  z-index:0;
}
header > div { position:relative; z-index:1; padding:0 20px; }
header img.emblema { width:90px; display:block; margin:0 auto 25px; border-radius:50%; }
header img.logo { max-width:360px; width:80%; display:block; margin:0 auto 30px; }

/* HERO SECCIONES */
.hero-2, #contacto {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:flex-start;
  text-align:left;
  position:relative;
  padding:40px 20px;
  background-repeat:no-repeat;
  background-size:cover;
  background-position:center center;
}
.hero-2::before, #contacto::before {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85));
  z-index:0;
}
.hero-2 > .wrapper, #contacto > .wrapper { position:relative; z-index:1; }

/* TEXTOS */
header h1 { font-size:2.8rem; letter-spacing:3px; margin-bottom:20px; color:#fff; }
header p { font-size:1.1rem; color:#ccc; margin-bottom:25px; }

.hero-2 h2, #contacto h2 { font-size:2.4rem; letter-spacing:2px; margin-bottom:20px; color:#fff; }
.hero-2 p, #contacto p { font-size:1.05rem; color:#ccc; margin-bottom:25px; }

/* SECCIONES NORMALES */
section h2 { font-size:2.2rem; margin-bottom:25px; text-transform:uppercase; letter-spacing:2px; }
section p { font-size:1.05rem; color:#ccc; margin-bottom:25px; }

/* DIVIDER */
.divider { height:1px; background:#1a1a1a; }

/* BOTONES */
.album-btn {
  display:inline-block;
  margin-top:30px;
  padding:16px 40px;
  font-weight:700;
  letter-spacing:1px;
  border:2px solid #b30000;
  color:#b30000;
  transition:.3s;
}
.album-btn:hover { background:#b30000; color:#000; }

.contact-btn { background:#1ebc57; color:#000; padding:16px 40px; font-weight:700; }

/* EMBEDS */
.embed { margin-top:40px; }
iframe { width:100%; max-width:900px; height:380px; border:none; }

/* FOOTER */
footer { text-align:center; padding:60px 20px; font-size:.9rem; color:#777; border-top:1px solid #1a1a1a; }

/* COMUNIDAD (SIN ALTERAR ESTÉTICA GENERAL) */
#comunidad {
  position: relative;
  background: url("goldensouls.jpg") center/cover no-repeat;
  color: #ffffff;
}
#comunidad .overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(rgba(0,0,0,.85), rgba(0,0,0,.75));
}
#comunidad .contenido {
  position: relative;
  max-width:1100px;
  margin:auto;
  padding:80px 20px;
  text-align:center;
}
#comunidad .scroll-down {
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  font-size:22px;
  opacity:.6;
}
#comunidad .scroll-down:hover { opacity:1; }
</style>
</head>

</html>
