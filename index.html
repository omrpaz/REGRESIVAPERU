<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>REGRESIVA – Banda de rock de protesta</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/regresiva-favicon.png">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #e5e5e5;
      font-family: Arial, Helvetica, sans-serif;
    }

    #hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    #hero img.logo {
      max-width: 320px;
      margin-bottom: 30px;
    }

    #hero img.emblema {
      max-width: 140px;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    h1 {
      font-size: 32px;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 36px;
      border: 2px solid #b30000;
      color: #b30000;
      text-decoration: none;
      letter-spacing: 2px;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 80px 20px;
    }
  </style>
</head>

<body>

  <section id="hero">
    <img src="img/regresiva-logo.png" alt="Regresiva" class="logo">
    <img src="img/regresiva-emblema.png" alt="Regresiva emblema" class="emblema">

    <h1>REGRESIVA</h1>
    <p>
      Banda peruana de rock pesado, alternativo y metal de protesta.
    </p>

    <a href="#musica" class="btn">ESCUCHAR</a>
  </section>

  <section id="musica">
    <h2>Música</h2>
    <p>Próximamente</p>
  </section>

  <section>
    <h2>La Banda</h2>
    <p>
      Rock de resistencia cultural desde Lima, Perú.
    </p>
  </section>

</body>
</html>
