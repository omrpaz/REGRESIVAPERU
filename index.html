<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>REGRESIVA – Banda de rock de protesta</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/regresiva-favicon.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #e5e5e5;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== HERO ===== */
    #hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
    }

    #hero img.logo {
      width: 80%;
      max-width: 560px;
      margin-bottom: 40px;
    }

    #hero img.emblema {
      width: 35%;
      max-width: 240px;
      margin-bottom: 40px;
      opacity: 0.85;
    }

    h1 {
      font-size: 34px;
      letter-spacing: 5px;
      margin: 0 0 20px;
    }

    p {
      max-width: 640px;
      font-size: 16px;
      line-height: 1.7;
      margin: 0 0 40px;
    }

    .btn {
      display: inline-block;
      padding: 16px 44px;
      border: 2px solid #b30000;
      color: #b30000;
      text-decoration: none;
      letter-spacing: 3px;
      font-weight: bold;
    }

    /* ===== SECCIONES ===== */
    section {
      max-width: 1100px;
      margin: auto;
      padding: 90px 20px;
      text-align: center;
    }

    h2 {
      letter-spacing: 4px;
      margin-bottom: 30px;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      #hero {
        padding: 40px 16px;
      }

      #hero img.logo {
        width: 90%;
        max-width: 420px;
      }

      #hero img.emblema {
        width: 50%;
        max-width: 200px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section id="hero">
    <img src="img/regresiva-logo.png" alt="Regresiva" class="logo">
    <img src="img/regresiva-emblema.png" alt="Regresiva emblema" class="emblema">

    <h1>REGRESIVA</h1>

    <p>
      Banda peruana de rock pesado, alternativo y metal de protesta.
      Resistencia sonora desde Lima.
    </p>

    <a href="#musica" class="btn">ESCUCHAR</a>
  </section>

  <!-- MUSICA -->
  <section id="musica">
    <h2>MÚSICA</h2>
    <p>Próximamente en todas las plataformas.</p>
  </section>

  <!-- BANDA -->
  <section>
    <h2>LA BANDA</h2>
    <p>
      Rock de resistencia cultural. Autogestión, identidad y confrontación.
    </p>
  </section>

</body>
</html>
