<style>
/* RESET */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  scroll-behavior:smooth;
}

body {
  font-family:'Oswald', Arial, sans-serif;
  background:#000;
  color:#e5e5e5;
  line-height:1.6;
}

a { color:#b30000; text-decoration:none; }

/* CONTENEDORES */
.wrapper {
  max-width:1100px;
  margin:0 auto;
  padding:80px 20px;
}

/* BOTONES DE SCROLL */
.scroll-btns {
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:15px;
  z-index:999;
}

.scroll-btns a {
  width:30px;
  height:30px;
  border-radius:50%;
  background:#b30000;
  border:2px solid #fff;
  transition:.3s;
}

.scroll-btns a:hover {
  background:#fff;
  border-color:#b30000;
}

/* HERO */
header {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background-image:url("img/regresiva-hero4.jpg");
  background-size:cover;
  background-position:center;
  position:relative;
}

header::before {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.85));
}

header > div {
  position:relative;
  z-index:1;
}

header img.emblema {
  width:90px;
  margin:0 auto 25px;
  display:block;
}

header img.logo {
  max-width:360px;
  width:80%;
  margin:0 auto 30px;
  display:block;
}

header h1 {
  font-size:2.8rem;
  letter-spacing:3px;
  margin-bottom:20px;
}

header p {
  font-size:1.1rem;
  color:#ccc;
}

/* HERO SECCIONES */
.hero-2, #contacto {
  min-height:100vh;
  display:flex;
  align-items:center;
  position:relative;
  background-size:cover;
  background-position:center;
}

.hero-2::before, #contacto::before {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.85));
}

.hero-2 > .wrapper, #contacto > .wrapper {
  position:relative;
  z-index:1;
}

/* TEXTOS */
.hero-2 h2, #contacto h2 {
  font-size:2.4rem;
  letter-spacing:2px;
  margin-bottom:20px;
}

.hero-2 p, #contacto p {
  color:#ccc;
  font-size:1.05rem;
}

/* BOTONES */
.album-btn {
  display:inline-block;
  margin-top:30px;
  padding:16px 40px;
  border:2px solid #b30000;
  color:#b30000;
  font-weight:700;
}

.album-btn:hover {
  background:#b30000;
  color:#000;
}

/* COMUNIDAD — EXACTAMENTE COMO LA ENVIASTE */
#comunidad {
  position:relative;
  background:url("img/goldensouls.jpg") center/cover no-repeat;
  color:#fff;
}

#comunidad .overlay {
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.85), rgba(0,0,0,.75));
}

#comunidad .contenido {
  position:relative;
  max-width:1100px;
  margin:auto;
  padding:90px 20px;
  text-align:center;
}

#comunidad h2 {
  font-size:32px;
  letter-spacing:4px;
  margin-bottom:25px;
}

#comunidad .descripcion {
  max-width:720px;
  margin:0 auto 40px;
  font-size:16px;
  color:#e5e5e5;
}

#comunidad .social-links {
  display:flex;
  justify-content:center;
  gap:30px;
  margin-bottom:25px;
}

#comunidad .social-links a {
  color:#fff;
  font-size:14px;
  letter-spacing:2px;
}

#comunidad .hashtag {
  letter-spacing:3px;
  margin-bottom:50px;
}

#comunidad .galeria {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
  gap:15px;
}

#comunidad .galeria img {
  width:100%;
  height:200px;
  object-fit:cover;
}

#comunidad .scroll-down {
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  font-size:22px;
}
